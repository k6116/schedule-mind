<div class="row">

  <div class="col-2">

    <button type="button" class="btn btn-primary" (click)="addEmployeesClick()">Add Employees</button>
    <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>

    <form [formGroup]="form">

      <label>Number of Weeks:
        <input type="text" class="form-control" formControlName="numOfWeeks">
      </label>

      <label>Shift requirements:

        <table class="table" formArrayName="shiftRequirements">
          <thead>
            <tr>
              <th>Day of Week</th>
              <th>Morning</th>
              <th>Afternoon</th>
              <th>Night</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let control of form.get('shiftRequirements')['controls']; let i = index" [formGroupName]="i">
              <td>{{ daysOfWeeks[i] }}</td>
              <td><input type="text" class="form-control" formControlName="morning"></td>
              <td><input type="text" class="form-control" formControlName="afternoon"></td>
              <td><input type="text" class="form-control" formControlName="night"></td>
            </tr>
          </tbody>
        </table>

      </label>

    </form>

  </div>
  
  <div class="col">

    <table *ngIf="schedulesData?.length > 0" class="table">
      <thead>
        <tr>
          <th>Employee</th>
          <th *ngFor="let day of schedulesData[0].days; let i = index">{{ daysOfWeeks[i % 7] }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of schedulesData">
          <td>{{ employee.name }}</td>
          <td *ngFor="let shift of employee.days">{{ shift.shift }}</td>
        </tr>
      </tbody>
    </table>

  </div>


</div>

<div class="row">

  <div class="col-4">


    <div class="row">
      <div class="col">
        <h1>List of Users</h1>
      </div>
    </div>

    <div class="row">
      <div class="col">

        <table class="table">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.firstName }}</td>
              <td>{{ user.lastName }}</td>
              <td>{{ user.emailAddress }}</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>

  </div>

</div>
